<!-- branch.component.html -->
<div style="margin-left: 6%;
    width: 80%;">
    <table mat-table [dataSource]="branches" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let branch; let i = index">
                <div *ngIf="!isEditMode[i]">{{ branch.name }}</div>
                <mat-form-field *ngIf="isEditMode[i]">
                    <input matInput [(ngModel)]="branch.name">
                </mat-form-field>
            </td>
        </ng-container>

        <!-- Location Column -->
        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> Location </th>
            <td mat-cell *matCellDef="let branch; let i = index">
                <div *ngIf="!isEditMode[i]">{{ branch.location }}</div>
                <mat-form-field *ngIf="isEditMode[i]">
                    <input matInput [(ngModel)]="branch.location">
                </mat-form-field>
            </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let branch; let i = index">
                <button mat-button *ngIf="!isEditMode[i]" (click)="enableEditMode(i)">Edit</button>
                <button mat-button *ngIf="isEditMode[i]" (click)="saveBranch(branch)">Save</button>
                <button mat-button (click)="deleteBranch(branch._id)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div style="    margin-top: 20px;">
        <mat-card>
            <mat-card-header>Add New Branch</mat-card-header>
            <mat-card-content>
                <form (ngSubmit)="addBranch()">
                    <mat-form-field>
                        <mat-label>Name</mat-label>
                        <input matInput [(ngModel)]="newBranch.name" name="name" required>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Location</mat-label>
                        <input matInput [(ngModel)]="newBranch.location" name="location" required>
                    </mat-form-field>
                    <button style="background-color: yellowgreen;" mat-button type="submit">Add Branch</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
